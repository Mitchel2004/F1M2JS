<!DOCTYPE html>
<html>
	<head>
		<title>F1M2JS</title>
		
		<style>
			p {
				line-height:normal;
				margin:0px;
			}
		</style>
		
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1 id="Kopje">Museum Online JavaScript</h1>
		
		<p id="P1">Maak achtergrond oranje.</p>
		<p id="P2">Maak achtergrond paars.</p>
		<p id="P3">Maak voorgrond wit.</p>
		<p id="P4">Maak voorgrond zwart.</p>
		<p id="P5">Maak achtergrond roze.</p>
		<p id="P6">Maak achtergrond bruin.</p>
		<p id="P7">Maak voorgrond blauw.</p>
		<p id="P8">Maak voorgrond groen.</p>
		
		<script>
			const Kopje = document.getElementById("Kopje");
			const P1 = document.getElementById("P1");
			const P2 = document.getElementById("P2");
			const P3 = document.getElementById("P3");
			const P4 = document.getElementById("P4");
			const P5 = document.getElementById("P5");
			const P6 = document.getElementById("P6");
			const P7 = document.getElementById("P7");
			const P8 = document.getElementById("P8");
			
			Kopje.addEventListener("click", KopjeColor);
			P1.addEventListener("click", P1Color);
			P2.addEventListener("click", P2Color);
			P3.addEventListener("click", P3Color);
			P4.addEventListener("click", P4Color);
			P5.addEventListener("click", P5Color);
			P6.addEventListener("click", P6Color);
			P7.addEventListener("click", P7Color);
			P8.addEventListener("click", P8Color);
			
			function KopjeColor() {
				Kopje.style.color = "rgb(255, 255, 255)";
			}
			function P1Color() {
				document.body.style.backgroundColor = "rgb(255, 128, 0)";
			}
			function P2Color() {
				document.body.style.backgroundColor = "rgb(128, 0, 128)";
			}
			function P3Color() {
				document.body.style.color = "rgb(255, 255, 255)";
				Kopje.style.color = "rgb(255, 255, 255)";
			}
			function P4Color() {
				document.body.style.color = "rgb(0, 0, 0)";
				Kopje.style.color = "rgb(0, 0, 0)";
			}
			function P5Color() {
				document.body.style.backgroundColor = "rgb(255, 0, 192)";
			}
			function P6Color() {
				document.body.style.backgroundColor = "rgb(128, 64, 0)";
			}
			function P7Color() {
				document.body.style.color = "rgb(0, 0, 255)";
				Kopje.style.color = "rgb(0, 0, 255)";
			}
			function P8Color() {
				document.body.style.color = "rgb(0, 255, 0)";
				Kopje.style.color = "rgb(0, 255, 0)";
			}
		</script>
	</body>
</html>
